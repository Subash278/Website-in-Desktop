name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Typecheck
        run: npm run typecheck --if-present || npx tsc --noEmit
      - name: Lint
        run: npm run lint --if-present || npx eslint ./src --max-warnings=0
      - name: Run tests
        run: npm test --if-present || npx vitest run --run
      - name: Build
        run: npm run build --if-present || npm run build
